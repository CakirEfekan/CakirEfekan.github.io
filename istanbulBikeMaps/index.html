<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>İstanbul Bisiklet Haritası</title>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cakirefekan" />
    <meta name="twitter:creator" content="@cakirefekan" />
    <meta name="twitter:title" content="İstanbul Bisiklet Haritası" />
    <meta
      name="twitter:description"
      content="İBB Bisiklet İstasyonları ve Bisiklet Yolları Haritası"
    />
    <meta name="twitter:image" content="twitter-card.png" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="L.KML.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      let map = L.map('map').setView([41.015137, 28.97953], 10)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a target="_blank" href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a target="_blank" href="https://data.ibb.gov.tr/">İBB Açık Veri Portalı</a> contributors'
      }).addTo(map)
    </script>
    <script src="marker.js" async></script>
    <script src="kmlLoader.js" async></script>
  </body>
</html>
